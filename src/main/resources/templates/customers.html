<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Arcadia Samples</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
              crossorigin="anonymous">
        </link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Sakila DB</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Listado</a>
                    </li>
                </ul>
            </div>
        </nav>

        <p></p>
        <div class="container-fluid">
            <div class="row">
                <h1>Clientes</h1>
                <div class="row">
                    <div class="col-lg-3">
                        <a th:href="@{customers/new}" class="btn btn-primary btn-sm mb3">Agregar</a>
                    </div>
                </div>
            </div>
            <p></p>
            <table class="table table-bordered"> <!--class="table-striped"-->
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Tienda</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Activo</th>
                        <th>Fecha creación</th>
                        <th>Actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}" >
                        <td th:text="${customer.customerId}">Id</td>                                                                                                          
                        <td th:text="${customer.storeId}">Tienda</td>
                        <td th:text="${customer.firstName}">Nombre</td>
                        <td th:text="${customer.lastName}">Apellido</td>
                        <td th:text="${customer.email}">Email</td>
                        <td th:text="${customer.addressId}">Dirección</td>
                        <td th:text="${customer.active}">Activo</td>
                        <td th:text="${customer.createDate}">Fecha creación</td>
                        <td th:text="${customer.lastUpdate}">Fecha actualización</td>
                        <td style="white-space:nowrap;">
                            <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-info"><i class="fa fa-edit"></i></a>
                            <a th:href="@{/customers/{id}(id=${customer.customerId})}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br></br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
                crossorigin="anonymous">            
        </script>
    </body>
</html>
