<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Costumer List</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
              crossorigin="anonymous">
        </link>
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Customers</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">List</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h1>Customers</h1>
                <div class="row">
                    <div class="col-lg-3">
                        <a th:href="@{customers/new}" class="btn btn-primary btn-sm mb3">Agregar Customer</a>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Tienda</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Activo</th>
                        <th>Fecha creaci贸n</th>
                        <th>Actualizaci贸n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}" >
                        <td th:text="${customer.customerId}">Id</td>                                                                                                          
                        <td th:text="${customer.storeId}">Tienda</td>
                        <td th:text="${customer.firstName}">Nombre</td>
                        <td th:text="${customer.lastName}">Apellido</td>
                        <td th:text="${customer.email}">Email</td>
                        <td th:text="${customer.addressId}">Direccion</td>
                        <td th:text="${customer.active}">Activo</td>
                        <td th:text="${customer.createDate}">Fecha creaci贸n</td>
                        <td th:text="${customer.lastUpdate}">Actualizaci贸n</td>
                        <td>
                            <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-info">Edit</a>
                            <a th:href="@{/customers/{id}(id=${customer.customerId})}" class="btn btn-danger">Delete</a>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
                crossorigin="anonymous">            
        </script>
    </body>
</html>
