<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Customer Edit</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
              crossorigin="anonymous">
        </link>
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Customers</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Edit</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br></br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Customer information</h1>
                    <div class="card-body">
                        <form th:action="@{/customers/{id}(id=${customer.customerId})}" th:object="${customer}" method="POST">
                            <div class="form-group">
                                <label>Id: </label>
                                <input type="text" name="customerId" th:field="*{customerId}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Tienda: </label>
                                <input type="text" name="storeId" th:field="*{storeId}" class="form-control" required>
                            </div>
                            <br></br>
                            <div>
                                <label>Nombre: </label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Digite primer nombre" required>
                            </div>
                            <br></br>
                            <div>
                                <label>Apellido: </label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Digite primer apellido" required>
                            </div>
                            <br></br>
                            <div>
                                <label>Email: </label>
                                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite el correo">
                            </div>
                            <br></br>
                            <div>
                                <label>Dirección: </label>
                                <input type="text" name="addressId" th:field="*{addressId}" class="form-control" required>
                            </div>
                            <br></br>
                            <div>
                                <label>Activo?: </label>
                                <input type="text" name="active" th:field="*{active}" class="form-control" required>
                            </div>
                            <br></br>
                            <div>
                                <label>Creación: </label>
                                <input type="text" name="createDate" th:field="*{createDate}" class="form-control" required>
                            </div>
                            <br></br>
                            <div>
                                <label>Actualización: </label>
                                <input type="text" name="lastUpdate" th:field="*{lastUpdate}" class="form-control">
                            </div>
                            <br></br>
                            <div class="box-footer">
                                <button class="btn btn-success">
                                    Guardar
                                </button>
                            </div>
                        </form>
                        <br></br>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
                crossorigin="anonymous">            
        </script>
    </body>
</html>
