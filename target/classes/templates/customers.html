<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Clientes</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Lista de Clientes</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Tienda</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Activo</th>
                        <th>Fecha creaci贸n</th>
                        <th>Actualizaci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}" >
                        <td th:text="${customer.customerId}">Id</td>                                                                                                          
                        <td th:text="${customer.storeId}">Tienda</td>
                        <td th:text="${customer.firstName}">Nombre</td>
                        <td th:text="${customer.lastName}">Apellido</td>
                        <td th:text="${customer.email}">Email</td>
                        <td th:text="${customer.addressId}">Direccion</td>
                        <td th:text="${customer.active}">Activo</td>
                        <td th:text="${customer.createDate}">Fecha creaci贸n</td>
                        <td th:text="${customer.lastUpdate}">Actualizaci贸n</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
